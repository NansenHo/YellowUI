<!doctype html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
		  content="ie=edge">
	<title>Yellow</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			}

		:root {
			--button-color: #6e6d7a;
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 8px;
			--border-color: #E7E7E9;
			--border-color-hover: #666;
			}

		body {
			font-size: var(--font-size);
			font-family: SF Pro SC, SF Pro Text, SF Pro Icons, PingFang SC, Helvetica Neue, Helvetica, Arial, sans-serif;
			}
	</style>
	<style>
		.box {
			margin: 20px;
			display: flex;
			}
	</style>
</head>
<body>
<div id="app">
	<div class="box">
		<y-input value="张三"></y-input>
		<y-input value="李四" :disabled="true"></y-input>
		<y-input value="李四" disabled></y-input>
	</div>
	<div class="box">
		<y-input value="王五" readonly></y-input>
		<y-input value="王五" error="姓名不能少于两个字"></y-input>
	</div>
	<y-button icon="settings"
			  @click="test"
			  icon-position="left">
		按钮
	</y-button>
	<y-button icon="loading"
			  icon-position="right">
		按钮
	</y-button>
	<y-button icon="settings"
			  icon-position="left">
		按钮
	</y-button>
	<y-button icon="settings"></y-button>
	<!--    <y-button icon="settings" icon-position="up">-->
	<!--        按钮-->
	<!--    </y-button>-->
	<y-icon name="download"></y-icon>
	<y-button-group>
		<y-button icon="left">上一页</y-button>
		<y-button>更多</y-button>
		<y-button icon="right"
				  icon-position="right">下一页
		</y-button>
	</y-button-group>
	<y-button>确认</y-button>
</div>
<script src="./src/app.js"></script>
</body>
</html>
